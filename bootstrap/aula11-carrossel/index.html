<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Carrossel</title>
  </head>
  <body>
    <div class="container mt-2">
      <!-- Carrossel automático -->
      <div class="section-one">
        <h3 class="text-center">Carrossel automático</h3>
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide"
          data-bs-ride="carousel"
          style="width: 500px; margin: 0 auto"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000">
              <img
                src="images/paisagem1.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
            <div class="carousel-item" data-bs-interval="=1000">
              <img
                src="images/paisagem2.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
            <div class="carousel-item" data-bs-interval="1000">
              <img
                src="images/paisagem3.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
            <div class="carousel-item" data-bs-interval="1000">
              <img
                src="images/paisagem4.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
            <div class="carousel-item" data-bs-interval="1000">
              <img
                src="images/paisagem5.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- Carrossel controlado -->
      <div class="section-two">
        <h3 class="mt-2 text-center">Carrossel com controle</h3>
        <div
          id="carouselExampleInterval"
          class="carousel slide my-3"
          data-bs-ride="carousel"
          style="width: 500px; margin: 0 auto"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="1000000">
              <img
                src="images/paisagem1.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
            <div class="carousel-item" data-bs-interval="1000000">
              <img
                src="images/paisagem2.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
            <div class="carousel-item" data-bs-interval="1000000">
              <img
                src="images/paisagem3.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
            <div class="carousel-item" data-bs-interval="1000000">
              <img
                src="images/paisagem4.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
            <div class="carousel-item" data-bs-interval="1000000">
              <img
                src="images/paisagem5.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next </span>
          </button>
        </div>
      </div>
      <!-- Carrossel automático com marcação e controle -->
      <div class="section-three">
        <h3 class="mt-2 text-center">
          Carrossel automático com marcação e controle
        </h3>
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
          style="width: 500px; margin: 0 auto"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="images/paisagem1.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/paisagem2.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/paisagem3.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/paisagem4.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/paisagem5.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="section-four">
        <h3 class="mt-2 text-center">Carrossel automático com controle</h3>
        <div
          id="carouselExampleControls"
          class="carousel slide mb-5"
          data-bs-ride="carousel"
          style="width: 500px; margin: 0 auto"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="images/paisagem1.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/paisagem2.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/paisagem3.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/paisagem4.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
            <div class="carousel-item">
              <img
                src="images/paisagem5.jpeg"
                class="d-block w-100"
                alt="Mar"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
