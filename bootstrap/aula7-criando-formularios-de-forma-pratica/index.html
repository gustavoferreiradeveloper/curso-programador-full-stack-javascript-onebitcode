<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <style>
      a {
        text-decoration: none;
        color: #353535;
      }
      a:hover {
        color: #c4c4c4;
      }
    </style>

    <title>Formulários</title>
  </head>
  <body class="bg-danger">
    <div class="container pt-5">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Endereço de email</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <input
            class="form-control form-control-lg"
            type="text"
            placeholder="Input grande (Large)"
            aria-label=".form-control-lg example"
          />
          <input
            class="form-control mt-3 mb-3"
            type="text"
            placeholder="Input normal (Default)"
            aria-label="default input example"
          />
          <input
            class="form-control form-control-sm"
            type="text"
            placeholder="Imput pequeno (small)"
            aria-label=".form-control-sm example"
          />
        </div>
        <div class="my-2 mb-3">
          <label for="formFile" class="form-label"
            >Exemplo de input de arquivo Default</label
          >
          <input class="form-control" type="file" id="formFile" />
        </div>
        <label for="exampleColorInput" class="form-label my-2"
          >Color picker</label
        >
        <input
          type="color"
          class="form-control form-control-color mb-3"
          id="exampleColorInput"
          value="#0f6bff"
          title="Choose your color"
        />

        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="submit" class="btn btn-outline-dark">
          <a href="formulario-completo.html">Formulário Completo</a>
        </button>
      </form>
    </div>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
