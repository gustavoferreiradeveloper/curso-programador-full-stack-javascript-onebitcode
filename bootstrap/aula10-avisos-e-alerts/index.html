<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Avisos & Alerts</title>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-danger text-center mt-5" role="alert">
        Você não tem autorização para entrar nesta página!
      </div>
    </div>
    <div class="container">
      <div id="liveAlertPlaceholder">Está gostando da OneBitCode?</div>
      <button type="button" class="btn btn-primary" id="liveAlertBtn">
        Sim!
      </button>
      <button type="button" class="btn btn-primary" id="liveAlertBtnNo">
        Não!
      </button>
    </div>

    <div class="container mt-3">
      <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
          <path
            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"
          />
        </symbol>
      </svg>

      <div
        class="alert alert-primary d-flex align-items-center justify-content-center"
        role="alert"
      >
        <svg
          class="bi flex-shrink-0 me-2"
          width="24"
          height="24"
          role="img"
          aria-label="Info:"
        >
          <use xlink:href="#info-fill" />
        </svg>
        <div>An example alert with an icon</div>
      </div>
    </div>

    <div class="container">
      <div
        class="alert alert-warning alert-dismissible fade show text-center"
        role="alert"
      >
        Clique no <strong>Botão</strong> para fazer sumir!
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- Script btn alert -->
    <script>
      var alertPlaceholder = document.getElementById("liveAlertPlaceholder");
      var alertTrigger = document.getElementById("liveAlertBtn");
      var alertTriggerNo = document.getElementById("liveAlertBtnNo");

      function alert(message, type) {
        var wrapper = document.createElement("div");
        wrapper.innerHTML =
          '<div class="text-center alert alert-' +
          type +
          ' alert-dismissible" role="alert">' +
          message +
          '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>';

        alertPlaceholder.append(wrapper);
      }

      if (alertTrigger) {
        alertTrigger.addEventListener("click", function () {
          alert(
            "Muito bem programador, você terá uma carreira de Sucesso!",
            "success"
          );
        });
      }
      if (alertTriggerNo) {
        alertTriggerNo.addEventListener("click", function () {
          alert(
            "Que pena, continue se esforçando e acreditando na gente!",
            "warning"
          );
        });
      }
    </script>
  </body>
</html>
