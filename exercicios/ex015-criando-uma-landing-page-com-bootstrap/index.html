<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="images/FAVICON-SPACEX.png"
      type="image/x-icon"
    />
    <!-- CSS Bootstrap -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style/style.css" />

    <title>Rumo a Marte - OneBitX</title>
  </head>
  <body class="py-5">
    <section class="container px-4 form-body mb-3">
      <!-- Logo -->
      <div class="text-center">
        <img
          src="images/logoOneBitDark.png"
          class="img-fluid mt-4 mb-3 top-logo"
          alt="Logotipo da OneBitCode"
        />
      </div>
      <!-- Primeira divisão do Form -->
      <p class="paragraph mb-2">1- Qual o seu nome?</p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui..." />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui..." />
      </div>
      <!-- Segunda divisão do Form -->
      <p class="paragraph">2 - Qual o seu gênero?</p>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flex-radio-default"
          id="flex-radio-default"
        />
        <label for="flex-radio-default" class="form-chek-label">Homem</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flex-radio-default"
          id="flex-radio-default-2"
        />
        <label for="flex-radio-default-2" class="form-chek-label">Mulher</label>
      </div>
      <div class="form-check mb-2">
        <input
          type="radio"
          class="form-check-input"
          name="flex-radio-default"
          id="flex-radio-default-3"
        />
        <label for="flex-radio-default-3" class="form-chek-label"
          >Prefiro não informar</label
        >
      </div>
      <!-- Terceira divisão do Form -->
      <p class="paragraph">3 - Marque os treinamentos que você fez:</p>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flex-switch-check-default"
        />
        <label for="flex-switch-check-default" class="form-check-label"
          >Treinamento básico de astronauta</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flex-switch-check-default"
        />
        <label for="flex-switch-check-default" class="form-check-label"
          >Treinamento físico básico</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flex-switch-check-default"
        />
        <label for="flex-switch-check-default" class="form-check-label"
          >Treinamento avançado de astronauta</label
        >
      </div>
      <div class="form-check form-switch mb-2">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flex-switch-check-default"
        />
        <label for="flex-switch-check-default" class="form-check-label"
          >Treinamento físico intenso</label
        >
      </div>
      <!-- Quarta divisão do Form -->
      <p class="paragraph">4 - Quais você acha que são suas qualidades?</p>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox1"
          value="option1"
        />
        <label for="inlineCheckbox1" class="form-check-label">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox2"
          value="option2"
        />
        <label for="inlineCheckbox2" class="form-check-label">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox3"
          value="option3"
        />
        <label for="inlineCheckbox3" class="form-check-label"
          >Não vomito fácil</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox4"
          value="option4"
        />
        <label for="inlineCheckbox4" class="form-check-label"
          >Não temo marciano</label
        >
      </div>
      <div class="form-check form-check-inline mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox5"
          value="option5"
        />
        <label for="inlineCheckbox5" class="form-check-label"
          >Já vi todos os star wars</label
        >
      </div>
      <div class="text-center">
        <a href="envio.html">
          <button type="button" class="btn btn-outline-success mb-3 btnSuccess">
            Enviar
          </button>
        </a>
      </div>
    </section>
    <div class="container text-center footer">
      <p>
        Feito por Gustavo Ferreira &copy; OneBitCode todos os direitos
        reservados - 2022
      </p>
    </div>
    <!-- Script Bootstrap -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
