<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/FAVICON-SPACEX.png"
      type="image/x-icon"
    />
    <!-- Link do Bootstrap -->
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./style/style.css" />

    <title>Landing Page com Bootstrap</title>
  </head>
  <body class="py-3">
    <section class="container px-4 form-body">
      <div class="text-center">
        <img
          src="images/logoOneBitDark.png"
          class="img-fluid mt-4 mb-3 top-logo"
          alt="Logotipo da OneBitCode"
        />
      </div>
      <p class="paragraph mb-2">1- Qual o seu nome?</p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui" />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
        <input type="text" class="form-control" placeholder="Digite aqui" />
      </div>
      <p class="paragraph">2 - Qual o seu gênero?</p>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flex-radio-default"
          id="flex-radio-default"
        />
        <label for="flex-radio-default" class="form-chek-label">Homem</label>
      </div>
      <div class="form-check">
        <input
          type="radio"
          class="form-check-input"
          name="flex-radio-default"
          id="flex-radio-default-2"
        />
        <label for="flex-radio-default-2" class="form-chek-label">Mulher</label>
      </div>
      <div class="form-check mb-2">
        <input
          type="radio"
          class="form-check-input"
          name="flex-radio-default"
          id="flex-radio-default-3"
        />
        <label for="flex-radio-default-3" class="form-chek-label"
          >Prefiro não informar</label
        >
      </div>
      <p class="paragraph">3 - Marque os treinamentos que você fez:</p>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flex-switch-check-default"
        />
        <label for="flex-switch-check-default" class="form-check-label"
          >Treinamento básico de astronauta</label
        >
      </div>

      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flex-switch-check-default"
        />
        <label for="flex-switch-check-default" class="form-check-label"
          >Treinamento físico básico</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flex-switch-check-default"
        />
        <label for="flex-switch-check-default" class="form-check-label"
          >Treinamento avançado de astronauta</label
        >
      </div>
      <div class="form-check form-switch mb-2">
        <input
          type="checkbox"
          class="form-check-input"
          role="switch"
          id="flex-switch-check-default"
        />
        <label for="flex-switch-check-default" class="form-check-label"
          >Treinamento físico intenso</label
        >
      </div>
      <p class="paragraph">4 - Quais você acha que são suas qualidades?</p>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox1"
          value="option1"
        />
        <label for="inlineCheckbox1" class="form-check-label">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox1"
          value="option1"
        />
        <label for="inlineCheckbox1" class="form-check-label">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox1"
          value="option1"
        />
        <label for="inlineCheckbox1" class="form-check-label"
          >Não vomito fácil</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox1"
          value="option1"
        />
        <label for="inlineCheckbox1" class="form-check-label"
          >Não temo marciano</label
        >
      </div>
      <div class="form-check form-check-inline mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox1"
          value="option1"
        />
        <label for="inlineCheckbox1" class="form-check-label"
          >Já vi todos os star wars</label
        >
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-outline-success mb-3 btnSuccess">
          <a href="envio.html">Enviar</a>
        </button>
      </div>
    </section>
    <div class="container text-center footer">
      <p>
        Feito por Gustavo Ferreira © OneBitCode todos os direitos reservados -
        2022
      </p>
    </div>
    <!-- Link do Script -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
