<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpaceX | Hire Us</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"
          ><img src="img/logo.png" alt="Logotipo da SpaceX"
        /></a>
        | <a href="spaceships.html">The Spaceships</a> |
        <a href="hire-us.html">Hire Us</a>
      </nav>
    </header>
    <hr />

    <section>
      <h3>Hire Us Now</h3>
      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible.
      </p>
    </section>
    <section>
      <form>
        <div>
          <label for="name">Nome:</label>
          <input type="text" name="name" id="name" required /> -
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" required />
        </div>
        <br />
        <div>
          <label for="spaceship">Spaceship:</label>
          <select name="spaceship" id="spaceship" required>
            <option value="null"></option>
            <option value="falcon-9">Falcon 9</option>
            <option value="falcon-heavy">Falcon Heavy</option>
          </select>
          |
          <label for="service">Type of Service</label>
          <input
            type="search"
            name="service"
            id="service"
            list="services"
            required
          />
          <datalist id="services">
            <option value="Lorem ipsum dolor"></option>
            <option value="Sit amet consectetur"></option>
            <option value="Autem officia dolore"></option>
            <option value="Inventore dicta quos"></option>
          </datalist>
        </div>
        <br />
        <div>
          <input type="submit" value="Send Message" />
        </div>
      </form>
    </section>
  </body>
</html>
